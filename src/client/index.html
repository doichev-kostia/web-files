<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-800 text-neutral-50">
<main class="px-5 py-3">
	<section class="mb-6">
		<h3 class="mb-3 text-xl font-semibold">Download big file with streams and compression</h3>
		<a href="http://localhost:8080/files/sql" target="_blank" class="underline-offset-4 underline">Download my
																									   sql</a>
	</section>

	<hr class="h-px my-8 border-0 bg-stone-700">


	<section class="mb-6">
		<h3 class="mb-3 text-xl font-semibold">Upload file and see the preview</h3>

		<label class="block mb-2 text-sm font-medium text-white" for="upload-file-input">Upload file</label>
		<input
			class="block w-full text-sm text-stone-300 border border-stone-300 placeholder-stone-400 rounded-lg cursor-pointer bg-stone-600 focus:outline-none"
			id="upload-file-input" type="file">
		<picture class="mt-4 block max-w-xs">
			<img class="block max-w-full rounded-xl" id="image" src="" alt="">
		</picture>
		<iframe id="file-preview" class="block"></iframe>
	</section>

	<hr class="h-px my-8 border-0 bg-stone-700">


	<section class="mb-6">
		<h3 class="mb-3 text-xl font-semibold">Upload image and compress it before sending to the BE</h3>

		<label class="block mb-2 text-sm font-medium text-white" for="upload-image-input">Upload image</label>
		<input
			class="block w-full text-sm text-stone-300 border border-stone-300 placeholder-stone-400 rounded-lg cursor-pointer bg-stone-600 focus:outline-none"
			id="upload-image-input" type="file" accept="image/*">

		<div class="mt-5">
			<canvas id="canvas" class="bg-white border rounded-xl border-stone-300"></canvas>
		</div>
	</section>

	<hr class="h-px my-8 border-0 bg-stone-700">
</main>
<script type="module" src="./script.js"></script>
</body>
</html>
